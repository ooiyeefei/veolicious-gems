<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veo-licious Gems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              'primary-hover': '#4f46e5',
              secondary: '#8b5cf6',
              background: '#ffffff',
              'card-bg': '#f8fafc',
              'text-primary': '#0f172a',
              'text-secondary': '#64748b',
              border: '#e2e8f0',
              success: '#10b981',
              error: '#ef4444',
            },
            fontFamily: {
               sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            keyframes: {
              spinner: {
                '0%': { transform: 'rotate(0deg)', 'box-shadow': '0 0 15px 0 #6366f1' },
                '50%': { transform: 'rotate(180deg)', 'box-shadow': '0 0 15px 0 #8b5cf6' },
                '100%': { transform: 'rotate(360deg)', 'box-shadow': '0 0 15px 0 #6366f1' },
              },
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              },
              toastIn: {
                '0%': { transform: 'translateY(100%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              toastOut: {
                '0%': { transform: 'translateY(0)', opacity: 1 },
                '100%': { transform: 'translateY(100%)', opacity: 0 },
              }
            },
            animation: {
              spinner: 'spinner 1.5s linear infinite',
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              toastIn: 'toastIn 0.5s ease-in-out forwards',
              toastOut: 'toastOut 0.5s ease-in-out forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
